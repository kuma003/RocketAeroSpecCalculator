name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*.*"

jobs:
  windows:
    name: Release for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Packaging
        run: |
          mkdir .\RocketAeroSpecCalculator\
          mv .\application\Calculator.exe .\RocketAeroSpecCalculator\
          Compress-Archive -Path .\RocketAeroSpecCalculator\ -DestinationPath .\RocketAeroSpecCalculator.zip
      - name: Release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "RocketAeroSpecCalculator.zip"
